<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M3U PlayX - IPTV Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background-color: #0e0e0e;
      color: white;
      padding: 1rem;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .toggle-theme {
      cursor: pointer;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      background-color: #1a1a1a;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    .form-section {
      background: #1c1c1c;
      padding: 1rem;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .form-section input {
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    .form-section button {
      padding: 0.6rem;
      border: none;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .form-section button:hover {
      background: #0056b3;
    }
    .playlist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .channel-card {
      background: #2a2a2a;
      padding: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .channel-card:hover {
      transform: scale(1.05);
      background: #383838;
    }
    video {
      width: 100%;
      max-height: 450px;
      margin-top: 1rem;
      border-radius: 10px;
      background-color: black;
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .popup-content {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
    }
    .popup-content button {
      margin: 0.5rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="popup" id="popup">
    <div class="popup-content">
      <p>Join our Telegram channel for updates</p>
      <button onclick="window.location.href='https://t.me/IPTVM3Y'">Join</button>
      <button onclick="document.getElementById('popup').style.display='none'">Cancel</button>
    </div>
  </div>  <div class="container">
    <div class="header">
      <h1>M3U PlayX</h1>
      <div class="toggle-theme" onclick="toggleTheme()">ðŸŒ“ Theme</div>
    </div><div class="form-section">
  <input type="text" id="streamUrl" placeholder="Enter stream URL or playlist URL (.m3u)" />
  <input type="file" accept=".m3u" id="filePicker" />
  <button onclick="loadStream()">Play Stream</button>
</div>

<video id="video" controls playsinline crossorigin="anonymous"></video>

<div class="playlist-grid" id="playlistGrid"></div>

  </div>  <script>
    const video = document.getElementById('video');
    const playlistGrid = document.getElementById('playlistGrid');

    function toggleTheme() {
      const body = document.body;
      if (body.style.backgroundColor === 'white') {
        body.style.backgroundColor = '#0e0e0e';
        body.style.color = 'white';
      } else {
        body.style.backgroundColor = 'white';
        body.style.color = 'black';
      }
    }

    function loadStream() {
      const input = document.getElementById('streamUrl').value.trim();
      if (input.endsWith('.m3u')) {
        fetch(input)
          .then(res => res.text())
          .then(data => parseM3U(data));
      } else {
        video.src = input;
        video.play();
      }
    }

    document.getElementById('filePicker').addEventListener('change', function () {
      const reader = new FileReader();
      reader.onload = function (e) {
        parseM3U(e.target.result);
      }
      reader.readAsText(this.files[0]);
    });

    function parseM3U(data) {
      playlistGrid.innerHTML = '';
      const lines = data.split('\n');
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const name = lines[i].split(',')[1] || 'Untitled';
          const url = lines[i + 1];
          const card = document.createElement('div');
          card.className = 'channel-card';
          card.innerText = name;
          card.onclick = () => {
            video.src = url;
            video.play();
          };
          playlistGrid.appendChild(card);
        }
      }
    }
  </script></body>
</html>
