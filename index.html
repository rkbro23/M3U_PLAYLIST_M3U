<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RK Live Sports Streaming</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0;
      padding: 20px 10px;
      background: linear-gradient(to right, #000, #1a1a1a);
      color: white;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
    }
    header img { height: 50px; border-radius: 12px; }
    header h1 {
      color: #00ffc3;
      font-size: 1.6rem;
      font-weight: 600;
      text-shadow: 0 0 10px #00ffc3;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: auto;
    }
    iframe, video {
      width: 100%;
      height: 480px;
      border-radius: 12px;
      border: 2px solid #00ffc3;
      box-shadow: 0 0 15px #00ffc3;
    }
    .server-selector, .record-btn, .quality-btn, .pip-btn, .volume-slider {
      position: absolute;
      background: #00ffc3;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }
    .server-selector { top: 10px; right: 10px; }
    .record-btn { top: 10px; left: 10px; }
    .quality-btn { bottom: 10px; right: 10px; }
    .pip-btn { bottom: 10px; left: 10px; }
    .volume-slider {
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      height: 30px;
    }
    .server-list, .quality-list {
      display: none;
      position: absolute;
      background: #111;
      border: 1px solid #00ffc3;
      border-radius: 8px;
      z-index: 99;
    }
    .server-list div, .quality-list div {
      padding: 8px 15px;
      cursor: pointer;
      color: #00ffc3;
    }
    .server-list div:hover, .quality-list div:hover { background: #00ffc3; color: #000; }
    .channel-bar {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 20px;
      margin-top: 30px;
      justify-items: center;
    }
    .channel-bar div {
      cursor: pointer;
      text-align: center;
    }
    .channel-bar img {
      height: 60px;
      border-radius: 6px;
    }
    .channel-bar span {
      margin-top: 5px;
      color: #00ffc3;
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/vvYBf9K0/images.png" alt="Logo">
    <h1>M3U PLAYLIST</h1>
  </header>
  <div class="video-container">
    <button class="server-selector" onclick="toggleServers()">Servers</button>
    <button class="record-btn" onclick="toggleRecording(this)">Start Recording</button>
    <button class="quality-btn" onclick="toggleQualities()">Quality</button>
    <button class="pip-btn" onclick="enterPiP()">PiP</button>
    <input type="range" class="volume-slider" id="volumeControl" min="0" max="1" step="0.05" value="1">
    <div class="server-list" id="serverList"></div>
    <div class="quality-list" id="qualityList" style="bottom: 40px; right: 10px;">
      <div>1080p</div>
      <div>720p</div>
      <div>480p</div>
      <div>360p</div>
    </div>
    <div id="playerBox">
      <video controls autoplay id="mainPlayer">
        <source src="https://amit-1.allinonereborn.in/jiotv414/app/ts_live_1984.m3u8" type="application/x-mpegURL">
      </video>
    </div>
  </div>
  <div class="channel-bar">
    <div onclick="loadChannel(0)">
      <img src="https://i.ibb.co/5gR0WHs1/images.jpg" alt="Star Sports 1 HD">
      <span>Star Sports 1 HD</span>
    </div>
    <div onclick="loadChannel(1)">
      <img src="https://i.ibb.co/MyQb6bbj/images-1.png" alt="Willow ENG">
      <span>Willow ENG</span>
    </div>
    <div onclick="loadChannel(2)">
      <img src="https://i.ibb.co/99sM2W8R/images-2.png" alt="MLB">
      <span>MLB Baseball</span>
    </div>
  </div>
  <script>
    const channels = [
      ["https://amit-1.allinonereborn.in/jiotv414/app/ts_live_1984.m3u8", "https://amit-1.allinonereborn.in/jiotv414/app/ts_live_1985.m3u8", "https://amit-1.allinonereborn.in/jiotv414/app/ts_live_1998.m3u8"],
      ["https://allinonereborn.com/spicetv-web/player.html?url=https%3A%2F%2Fallinonereborn.com%2Ftest.m3u8%3Fid%3D65088&name=WILLOW%20HD", "https://allinonereborn.com/op141.m3u8?id=167582"],
      ["https://allinonereborn.com/spicetv-web/player.html?url=https%3A%2F%2Fallinonereborn.com%2Ftest.m3u8%3Fid%3D44598&name=MLB%20NETWORK%20HD", "https://allinonereborn.com/op141.m3u8?id=167583"]
    ];
    let currentChannel = 0;
    let isRecording = false;
    let startTime = null;function toggleServers() {
  const list = document.getElementById("serverList");
  list.style.display = list.style.display === "block" ? "none" : "block";
}

function toggleQualities() {
  const list = document.getElementById("qualityList");
  list.style.display = list.style.display === "block" ? "none" : "block";
}

function loadChannel(index) {
  currentChannel = index;
  showServers(index);
  loadStream(channels[index][0]);
}

function showServers(index) {
  const list = document.getElementById("serverList");
  list.innerHTML = "";
  channels[index].forEach((url, i) => {
    const div = document.createElement("div");
    div.innerText = url === "no-url" ? "NO OTHER SERVER" : `Server ${i + 1}`;
    div.onclick = () => url !== "no-url" && loadStream(url);
    list.appendChild(div);
  });
}

function loadStream(url) {
  const playerBox = document.getElementById("playerBox");
  if (url.includes("iframe") || url.includes(".html") || url.includes("player?") || url.includes("multimovies")) {
    playerBox.innerHTML = `<iframe src="${url}" frameborder="0" allowfullscreen></iframe>`;
  } else {
    playerBox.innerHTML = `<video controls autoplay id="mainPlayer"><source src="${url}" type="application/x-mpegURL"></video>`;
    document.getElementById("volumeControl").addEventListener("input", function () {
      const video = document.getElementById("mainPlayer");
      video.volume = this.value;
    });
  }
}

function toggleRecording(btn) {
  if (!isRecording) {
    isRecording = true;
    startTime = new Date();
    btn.innerText = "Stop Recording";
  } else {
    const duration = (new Date() - startTime) / 1000;
    const blob = new Blob([`Fake recorded content of ${duration.toFixed(0)}s`], { type: "video/mp4" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = `recording_${Date.now()}.mp4`;
    a.click();
    isRecording = false;
    btn.innerText = "Start Recording";
  }
}

function enterPiP() {
  const video = document.getElementById("mainPlayer");
  if (video && document.pictureInPictureEnabled && !video.disablePictureInPicture) {
    video.requestPictureInPicture().catch(console.error);
  }
}

document.addEventListener("keydown", function(e) {
  const video = document.getElementById("mainPlayer");
  if (!video) return;
  if (e.code === "Space") video.paused ? video.play() : video.pause();
  if (e.code === "ArrowRight") video.currentTime += 10;
  if (e.code === "ArrowLeft") video.currentTime -= 10;
});

loadChannel(0);

  </script>
</body>
</html>
