<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RK Stream UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    .video-wrapper {
      position: relative;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 8px 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 99;
    }
    .controls button, .controls input[type=range] {
      background: #00ffc3;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: bold;
      color: black;
    }
    #spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00ffc3;
      font-size: 18px;
      display: none;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <div id="spinner">Loading...</div>
    <video id="mainPlayer" autoplay controls></video>
    <div class="controls">
      <button onclick="togglePlay()">Play/Pause</button>
      <input type="range" id="volumeControl" min="0" max="1" step="0.05" value="1">
      <button onclick="enterPiP()">PiP</button>
    </div>
  </div>
  <script>
    const video = document.getElementById("mainPlayer");
    const spinner = document.getElementById("spinner");
    const volumeSlider = document.getElementById("volumeControl");// Replace this with your stream URL
const streamURL = "https://amit-1.allinonereborn.in/jiotv414/app/ts_live_1984.m3u8";

function loadStream(url) {
  spinner.style.display = 'block';
  video.src = url;
  video.load();
  video.onerror = () => {
    setTimeout(() => loadStream(url), 3000);
  };
}

function togglePlay() {
  if (video.paused) video.play();
  else video.pause();
}

function enterPiP() {
  if (document.pictureInPictureEnabled && !video.disablePictureInPicture) {
    video.requestPictureInPicture().catch(console.error);
  }
}

volumeSlider.addEventListener("input", () => {
  video.volume = volumeSlider.value;
});

video.onloadeddata = () => spinner.style.display = 'none';

document.addEventListener("keydown", function(e) {
  if (e.code === "Space") togglePlay();
  if (e.code === "ArrowRight") video.currentTime += 10;
  if (e.code === "ArrowLeft") video.currentTime -= 10;
});

loadStream(streamURL);

  </script>
</body>
</html>
